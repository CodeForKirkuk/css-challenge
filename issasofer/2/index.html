<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <title>task</title>
          <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
          <link href="style.css" rel="stylesheet">
     </head>
     <body>
          <div class="signup">
               <h1>Sign up</h1>
               <form action="#" method="post" class="center">
                    <div class="control">
                         <label class="center" for="firstname">First name</label>
                         <input class="input" name="firstname" type="text" placeholder="john" />
                    </div>

                    <div class="control">
                         <label class="center" for="lastname">Last name</label>
                         <input  class="input" name="lastname" type="text" placeholder="Doe" />
                    </div>

                    <div class="control">
                         <label class="center" for="email">E-mail</label>
                         <input  class="input" name="email" type="text" placeholder="name@example.com" />
                    </div>

                    <div class="control">
                         <label class="center" for="country">Country</label>
                         <select  class="input" name="country">
                              <option>Iraq</option>
                         </select>
                    </div>

                    <div class="control">
                         <label class="center" for="time">Timezone</label>
                         <select  class="input" name="time">
                              <option>Iraq</option>
                         </select>
                    </div>
               </form>
          </div>
     </body>
</html>
