<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="taskFifteen.css" rel="stylesheet">
        <!-- External font icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-container">
            <div class="upside">
                <label>Search</label>
                <i class="fas fa-search"></i>
            </div>
            <form>
                <input type="checkbox" name="projects" value="projects" class="red">
                <label class="text">Projects</label>
    
                <input type="checkbox" name="myWork" value="myWork" class="green">
                <label class="text" for="myWork">My Work</label>
    
                <input type="checkbox" name="activity" value="activity" class="white">
                <label class="text" for="activity">Activity</label>
    
                <input type="checkbox" name="calendar" value="calendar" class="skyBlue">
                <label class="text" for="calendar">Calendar</label>
    
                <input type="checkbox" name="people" value="people" class="pink">
                <label class="text" for="people">People</label>
    
                <input type="checkbox" name="invoices" value="invoices" class="default">
                <label class="text" for="invoices">Invoices</label>
    
                <input type="checkbox" name="estimates" value="estimates" class="yellow">
                <label class="text" for="estimates">Estimates</label>
            </form>
        </div>
    </body>
</html>
