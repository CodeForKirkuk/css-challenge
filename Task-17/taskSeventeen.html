<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="taskSeventeen.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabNames">
            <label for="tabNames" class="green">Patients</label>
            <label for="tabNames" class="grey">Internals</label>
        </div>
        <div class="parts">
            <label for="upSide">Choose exist patient</label>
            <input type="text" name="patientName" class="nameInput" placeholder="Martha Collins">
            <a href="#" class="unBorderedLink"><span>+</span> Add new patient</a>
        </div>
        <div class="parts">
            <label for="parts">When?</label>
            <div>
                <input type="text" name="appointmentDate" class="dateInput" placeholder="Mon 27, Jan 2017">
                <input type="text" name="appointmentDate" class="dateInput" placeholder="08:00 - 08:15">
            </div>
            <a href="#" class="unBorderedLink">Set the first free date</a>
        </div>
        <div class="bottomSide">
            <button type="submit" class="saveBtn">Save</button>
            <a href="#" class="deleteLink">Delete</a>
        </div>
    </div>
</body>
</html>
