<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Sign up</h1>
        <div class="form-control">
            <div class="div-input">
                <label class="input-lable">First name</label>
                <input type="text" class="input-style" placeholder="John...">
            </div>
            <div class="div-input">
                    <label class="input-lable">Last name</label>
                    <input type="text" class="input-style" placeholder="Done...">
            </div>
            <div class="div-input">
                    <label class="input-lable">E-mail</label>
                    <input type="text" class="input-style" placeholder="name@example.com...">
            </div>
            <div class="div-input">
                <label class="input-lable">Country</label>
                <input type="text" class="input-style select" placeholder="Select">
                <img role="img"  src="img/arrow.svg" /></input>
            </div>
            <div class="div-input">
                <label class="input-lable">Timezoon</label>
                <input type="text" class="input-style" placeholder="Select">
                <img role="img" src="img/arrow.svg" /></input>
            </div>
            <!-- <label for=""></label>
            <input type="text"> -->
        </div>

    </div>
</body>
</html>
