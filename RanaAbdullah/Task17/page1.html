<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="popup">
        <div class="box-tabs">
            <div class="tab active-tab">Patients</div>
            <div class="tab">Internals</div>
        </div>
        <div class="popup-body">
            <div class="pationt-information">
                <h3 class="title">Choose exist patient</h3>
                <div class="form-controll">
                    <input type="text" class="patient-name" value="Martha Collins">
                    <span class="circle"></span>
                </div>
                <a href="#" class="add-patient">+ Add new patient</a>
            </div>
            <div class="leaving-date">
                <h3 class="title">When?</h3>
                <div class="form-controll">
                    <input type="text" class="date" value="Mon 27, Jan 2017">
                    <input type="text" class="time" value="08:00 - 08:15">
                </div>
                <a href="#" class="add-patient">Set the first free date</a>
            </div>
        </div>
        <div class="button-wrappers">
            <button class="btn btn-active">Save</button>
            <button class="btn">Delete</button>
        </div>
    </div>
</body>
</html>
