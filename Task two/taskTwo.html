<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="taskTwo.css" rel="stylesheet">
    </head>
    <body>
        <section class="login-container">
            <h1>Sign Up</h1>
            <div class="row-div">
                <label>First name</label>
                <input type="text" name="firstname" class="custom-input" placeholder="Onur...">
            </div>
            <div class="row-div">
                <label>Last name</label>
                <input type="text" name="lastname" class="custom-input" placeholder="Işık...">
            </div>
            <div class="row-div">
                <label>E-mail</label>
                <input type="email" name="email" class="custom-input" placeholder="hexa.octabin@example.com...">
            </div>
            <div class="row-div">
                <label>Country</label>
                <div class="select-div">
                    <select class="custom-input custom-selectbox">
                        <option value="select">Select</option>
                    </select>
                </div>
            </div>
            <div class="row-div">
                <label>Timezone</label>
                <div class="select-div">
                    <select class="custom-input custom-selectbox">
                        <option value="select">Select</option>
                    </select>
                </div>
            </div>
        </section>
    </body>
</html>
