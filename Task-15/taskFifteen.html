<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="taskFifteen.css" rel="stylesheet">
        <!-- External font icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
    </head>
    <body>
        <div id="main-container">
            <div class="upside">
                <input type="text" name="search" id="search" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            <form>
                <input type="checkbox" name="projects" value="projects" id="red">
                <label class="text" for="red">Projects</label>
    
                <input type="checkbox" name="myWork" value="myWork" id="green">
                <label class="text" for="green">My Work</label>
    
                <input type="checkbox" name="activity" value="activity" id="white">
                <label class="text" for="white">Activity</label>
    
                <input type="checkbox" name="calendar" value="calendar" id="skyBlue">
                <label class="text" for="skyBlue">Calendar</label>
    
                <input type="checkbox" name="people" value="people" id="pink">
                <label class="text" for="pink">People</label>
    
                <input type="checkbox" name="invoices" value="invoices" id="default">
                <label class="text" for="default">Invoices</label>
    
                <input type="checkbox" name="estimates" value="estimates" id="yellow">
                <label class="text" for="yellow">Estimates</label>
            </form>
        </div>
    </body>
</html>
